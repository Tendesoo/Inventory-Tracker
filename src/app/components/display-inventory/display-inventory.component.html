<div>
  <button mat-raised-button class="button" style="color:black" (click)="openDialog()">Add Product</button>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="example-table">

      <!-- Position Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editProduct(element)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteProduct(element.id)" mat-icon-button color="warn">
            <mat-icon>delete_outlined</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator class="mat-elevation-z8" #paginator [length]="50" [pageSizeOptions]="[3,5,10,100]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
